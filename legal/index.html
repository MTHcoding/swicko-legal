<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swicko &amp; Souro ‚Äî Legal</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #FAFAFA;
            color: #111827;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .logo {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 800;
            color: #111827;
        }

        p {
            color: #6B7280;
            margin: 0.5rem 0 2rem;
            font-size: 0.95rem;
        }

        .cards {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        a.card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            border: 1px solid #E5E7EB;
            border-radius: 1rem;
            padding: 1.5rem 2.5rem;
            text-decoration: none;
            color: inherit;
            transition: box-shadow 0.15s, transform 0.15s;
        }

        a.card:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        a.card .icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        a.card .label {
            font-weight: 700;
            font-size: 1rem;
        }

        a.card .sub {
            color: #6B7280;
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }

        footer {
            margin-top: 3rem;
            color: #9CA3AF;
            font-size: 0.75rem;
            text-align: center;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #0F172A;
                color: #F1F5F9;
            }

            h1 {
                color: #F1F5F9;
            }

            a.card {
                background: #1E293B;
                border-color: #334155;
                color: #F1F5F9;
            }
        }
    </style>
</head>

<body>
    <div class="logo">üçí</div>
    <h1>Swicko &amp; Souro</h1>
    <p>Legal Documents</p>
    <div class="cards">
        <a href="privacy.html" class="card">
            <span class="icon">üîí</span>
            <span class="label">Privacy Policy</span>
            <span class="sub">How we handle your data</span>
        </a>
        <a href="terms.html" class="card">
            <span class="icon">üìú</span>
            <span class="label">Terms of Use</span>
            <span class="sub">Rules and disclaimers</span>
        </a>
    </div>
    <footer>
        &copy; 2026 Swicko &amp; Souro &middot; Not a medical device &middot; Not medical advice
    </footer>
</body>

</html>
